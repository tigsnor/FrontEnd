<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JQ04Trigger.jsp</title>
<script src="../common/jquery/jquery-3.6.0.js"></script>
<script>
	$(document).ready(function(){
		/*
		문서가 로딩되면 btnClick에 click이벤트를 bind()한다. 
		*/
		$('#btnClick').bind("click", function(){
			alert('버튼을 클릭하셨습니다.');
		});
		/*
		문서가 로딩되면 자동으로 click이벤트를 실행한다. 
		즉 페이지 로딩시 click이벤트를 trigger한다. 
		이벤트를 자동으로 실행해야 할때 사용한다. 
		*/
		$('#btnClick').trigger('click');
	});
</script>
</head>
<body>	
	<h2>trigger() 메소드</h2>
	
	<button id="btnClick">난버튼</button>
</body>
</html>
