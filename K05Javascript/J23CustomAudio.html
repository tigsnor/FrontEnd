<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J23CustomAudio.html</title>
</head>
<body>
    <div class="container">
        <h2>Javascript를 이용한 커스텀 오디오 만들기</h2>
        <div class = "progress">
            <progress value="0" id="progress" class="progress-bar progress-bar-striped progress-bar-animated"
            style="width: 40%;"></progress>
        </div>
        <div>
            <input type="button" value="PLAY" onclick="play()" class="btn btn-primary">
            <input type="button" value="STOP" onclick="stop()" class="btn btn-danger"><br>
            <span id="current_time"></span>
            /
            <span id="total_time"></span>
        </div>
    </div>
</body>
<script>
    var audio = new Audio("./media/My_Love.mp3");
    window.onload = function(){
        var currentSpan = document.getElementById("current_time");
        var totalSpan = document.getElementById("total_time");
        var progress = document.getElementById("progress");

        audio.addEventListener("timeupdate", function() {
            totalSpan.innerHTML = audio.duration;
            currentSpan.innerHTML = audio.currentTime;
            progress.max = audio.duration;
            progress.value = audio.currentTime;
        });
    }
    function play() {
        audio.play();
    }
    function stop() {
        audio.pause();
    }
</script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
