<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
</head>
<body>
    <h1>*로 탑 만들기</h1>
    <hr>
    <script>
        for(var i=1 ; i<=5 ; i++){
            for(var j=1 ; j<=i ; j++){
                document.write("* ");
            }
            document.write("<br>");
        }
    </script>

    <h1>*로 역순으로 탑 만들기1</h1>
    <hr>
    <script>
        for(var i=1 ; i<=5 ; i++){
            for(var j=1 ; j<=(5-i+1) ; j++){
                document.write("* ");
            }
            document.write("<br>");
        }
    </script>

    <h1>*로 역순으로 탑 만들기2</h1>
    <hr>
    <script>
        for(var i=5 ; i>=1 ; i--){
            for(var j=1 ; j<=i ; j++){
                document.write("* ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
