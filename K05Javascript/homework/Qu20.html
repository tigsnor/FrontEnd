<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //전역변수
        var allWrap ;
        //반드시 문서의 로드가 끝난 이후 DOM을 얻어와야 한다. 
        window.onload = function(){            
            allWrap = document.getElementById("AllWrap");
        }
        window.onfocus = function(){
            allWrap.style.backgroundColor = "white";
            //창을 잡는순간 포커스가 이동된다. 
            document.frm.user_id.focus();
        }
        window.onblur = function(){
            allWrap.style.backgroundColor = "gray";
        }
    </script>
</head>
<body id="AllWrap">
    <h2>focus와 blur이벤트</h2>
    <hr />
    <p>
        브라우저 안쪽을 클릭하면 흰색배경,
        바깥쪽을 클릭하면 회색배경이 되도록 JS코드를
        작성하시오
    </p>
    <form name="frm">
        아이디 : <input type="text" name="user_id" size="20">
    </form>
</body>
</html>
