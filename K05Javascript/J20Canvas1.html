<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J20Canvas1.html</title>

    <script type="text/javascript">
        /*
        canvas태그 : 브라우저상에 그래프나 간당한 도형을 그릴때 사용하는 객체
        켄버스컨택스트(context)
            : 캔버스 객체에서 그림을 그리는 도구(Rendering tool)
            -컨택스트는 canvas객체의 getContext로 알아낸다.
            -2차원 그래픽을 수행할때는 "2d"를 호출한다.
        */
        window.onload = function () {
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            ctx.beginPath();//새로운 경로를 시작
            ctx.moveTo(0, 0); //(0,0)에 새로우 점을 만듬
            ctx.lineTo(50, 50); //(50,50)경로에 새점을 만듬
            ctx.stroke(); //해당 경로에 외곽선을 칠함

            ctx.beginPath();
            ctx.lineCap = "round";//라인의 끝 부분을 라운딩 처리
            ctx.lineWidth = 10;//라인의 두께
            ctx.moveTo(50, 50);
            ctx.lineTo(100, 50);
            ctx.stroke();
            ctx.closePath();//시작점과 끝점을 연결하고 경로를 닫음

            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.moveTo(100,50);
            ctx.lineTo(100, 100);
            ctx.stroke();
            ctx.closePath();

            ctx.fillStyle = "rgba(255, 0, 0, 0.7)";
            ctx.fillRect(100, 100, 150, 50);
        }
    </script>
</head>
<body>
    <h2>canvas 태그</h2>
    <canvas id="canvas" style="border: 1px solid blue;" width="200" height="200">
    <p>canvas가 지원되지 않는 브라우저 입니다.</p>
</canvas>
    
</body>
</html>
